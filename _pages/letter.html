<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loveletter</title>
    <link rel="stylesheet" href="/assets/css/letter.css">
</head>
<body>
    <div class="envelope">
        <div class="back"></div>
        <div class="letter">
            <div class="heart"></div>
            <div class="text">
                <p>                         <br />
                                            <br />
                Well darling, as I say words <br />
                can't express my love for you, <br />
                so I tried to make this for you <br />
                and I hope you like it~
            </p>
            <a href="/loveletter/poem">Click here</a>
            </div>
        </div>
        <div class="front"></div>
        <div class="top no-flip"></div>
        <div class="shadow"></div>
        <div class="text1">
            <h2>Hewwoooo there, my angel babyyyy~</h2>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope');
        const topp = document.querySelector('.top');
        const letter = document.querySelector('.letter');

        // Add a mouseover event listener
        envelope.addEventListener('mouseover', () => {
            topp.style.rotate = '180deg';

            letter.style.zIndex = 4;
            letter.style.transform = 'translateY(-100px)';
        });

        envelope.addEventListener('mouseout', () => {
            letter.style.transform = 'translateY(0px)';
            letter.style.zIndex = 0;

            topp.style.rotate = '0deg';     
        });
    </script>
</body>
</html>
