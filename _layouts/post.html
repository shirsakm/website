---
layout: default
root: ./../../../..
---

<style>
    code {
        font-family: 'JetBrains Mono', 'Meslo LG', monospace;
    }
    #post-title {
        font-family: Ogg;
    }
</style>

<h1 id="post-title"> {{ page.title }} </h1>

<div id="post-subtitle">
    <p id="post-author"> By {{ page.author }} </p>
    <p id="post-date"> {{ page.date | date: "%B %-d, %Y" }} </p>
</div>

<hr />

{{ content }}
